version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: pos_db
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    restart: always

  backend:
    build: ./backend
    container_name: pos_api
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8080:8080"
    restart: always

  frontend:
    build: ./frontend
    container_name: pos_ui
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  pgdata: